{% extends 'report.html' %}
{% load static %}
{% block assets_report %}
    <script src="{% static 'sale_by_product_report/js/report.js' %}" type="text/javascript"></script>
{% endblock %}

{% block content_report %}
    <div class="row">
        <div class="col-lg-5 col-md-12">
            <div class="mb-3">
                <label class="form-label fw-bold">{{ form.date_range.label }}:</label>
                <div class="input-group mb-3">
                    {{ form.date_range }}
                    <button class="btn btn-primary btnSearchAll" type="button">
                        <i class="fas fa-calendar-check"></i> Todas las ventas
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-bordered" id="tblReport" style="width:100%;">
                <thead>
                    <tr>
                        <th style="width: 20%;">Producto</th>
                        <th style="width: 15%;">Costo Unitario</th>
                        <th style="width: 15%;">Costo Total</th>
                        <th style="width: 15%;">Venta total</th>
                        <th style="width: 15%;">Venta total Paga</th>
                        <th style="width: 10%;">Stock</th>
                        <th style="width: 15%;">Cantidad vendida</th>
                        <th style="width: 15%;">Cantidad adicionada</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
{% endblock %}
